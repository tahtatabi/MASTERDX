<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MasterDX</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6d5dfc, #fc3d8d);
      }

      .login-container {
        display: flex;
        width: 80%;
        max-width: 900px;
        height: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .welcome-section {
        flex: 1;
        background: url('static/background.jpg') no-repeat center center;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .welcome-section h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .welcome-section p {
        font-size: 1rem;
        line-height: 1.5;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      .login-form-section {
        flex: 1;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-form {
        max-width: 350px;
        margin: 0 auto;
      }

      .login-form h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
        color: #6d5dfc;
      }

      .login-form .form-control {
        background: #f8f9fa;
        border: none;
        border-radius: 25px;
        height: 50px;
        margin-bottom: 15px;
        padding-left: 20px;
      }

      .login-form .btn-login {
        background: linear-gradient(135deg, #6d5dfc, #fc3d8d);
        color: white;
        border: none;
        border-radius: 25px;
        height: 50px;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .login-form .btn-login:hover {
        background: linear-gradient(135deg, #fc3d8d, #6d5dfc);
      }

      .login-form .form-check-label {
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Welcome Section -->
      <div class="welcome-section">
        <h1>MasterDX</h1>
        <p>Developed by Farmasi Digital Transformation Department.</p>
      </div>

      <!-- Login Form Section -->
      <div class="login-form-section">
        <form class="login-form" action="/login" method="POST">
          <h2>User Login</h2>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
            value="{{ request.cookies.get('remember_me', '') }}"
            required
          />
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            value="{{ request.cookies.get('remember_password', '') }}"
            required
          />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember"
              name="remember"
              value="1"
            />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>
          <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
