<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MasterDX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/requests">Material Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-management">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Role Form -->
    <div class="container mt-5">
        <h2>Edit Role for {{ user[0] }}</h2>
        <form method="post" action="">
            <div class="mb-3">
                <label for="role" class="form-label">Select New Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="Admin" {% if user[1] == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="Ana Veri Uzmanı" {% if user[1] == 'Ana Veri Uzmanı' %}selected{% endif %}>Ana Veri Uzmanı</option>
                    <option value="Talep Edici" {% if user[1] == 'Talep Edici' %}selected{% endif %}>Talep Edici</option>
                    <option value="Alan Doldurucu" {% if user[1] == 'Alan Doldurucu' %}selected{% endif %}>Alan Doldurucu</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/user-management" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
