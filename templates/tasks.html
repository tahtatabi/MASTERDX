<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include 'base.html' %}

    <div class="container mt-5">
      <h2>My Tasks</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Material Name</th>
            <th>Material Type</th>
            <th>Base Unit</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for task in user_tasks %}
          <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>{{ task[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
